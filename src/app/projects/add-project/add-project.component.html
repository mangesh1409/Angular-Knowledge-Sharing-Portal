<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-6">
      <h3 class="text-center my-3">Add New Project</h3>
      <div *ngIf="status" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong> Your data has been submitted successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addProjectForm">
        <div class="form-group">
          <label for="name">Name Of Project<span class="text-danger">*</span></label>
          <input [class.is-invalid]="addProjectForm.get('name').invalid && addProjectForm.get('name').touched" [class.is-valid]="addProjectForm.get('name').valid" type="text" class="form-control" formControlName="name">
          <small *ngIf="addProjectForm.get('name').invalid && addProjectForm.get('name').touched" class="text-danger">This is required field</small>
        </div>
        <div class="form-group">
          <label for="technology">Technology<span class="text-danger">*</span></label>
          <input [class.is-invalid]="addProjectForm.get('technology').invalid && addProjectForm.get('technology').touched" [class.is-valid]="addProjectForm.get('technology').valid" class="form-control"  type="text" formControlName="technology">
          <small *ngIf="addProjectForm.get('technology').invalid && addProjectForm.get('technology').touched" class="text-danger">This is required field</small>
        </div>
        <div class="form-group">
          <label for="desc">Description<span class="text-danger">*</span></label>
          <textarea [class.is-invalid]="addProjectForm.get('description').invalid && addProjectForm.get('description').touched" [class.is-valid]="addProjectForm.get('description').valid" class="form-control" rows="3" formControlName="desc"></textarea>
          <small *ngIf="addProjectForm.get('description').invalid && addProjectForm.get('description').touched" class="text-danger">This is required field</small>
        </div>
        <div class="form-group">
          <label for="referances">Referances<span class="text-danger">*</span></label>
          <input [class.is-invalid]="addProjectForm.get('referances').invalid && addProjectForm.get('referances').touched" [class.is-valid]="addProjectForm.get('referances').valid" type="text" class="form-control" formControlName="referances">
          <small *ngIf="addProjectForm.get('referances').invalid && addProjectForm.get('referances').touched" class="text-danger">This is required field</small>
        </div>
        <div class="form-group">
          <button type="button" (click)="addProject()" [disabled]="addProjectForm.invalid" class="btn btn-success">Add Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
